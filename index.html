<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- GA Tracking Snippet -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{MEASUREMENT_ID}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{MEASUREMENT_ID}}');

      const isInIframe = window.self !== window.top;

      // Track initial page load
      window.addEventListener('load', () => {
        gtag('event', 'page_load', {
          in_iframe: isInIframe,
          page_title: document.title,
          page_location: window.location.href
        });
        console.log('GA: page_load sent', document.title);
      });

      // Track visibility changes
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          gtag('event', 'page_visible', {
            in_iframe: isInIframe,
            page_title: document.title
          });
          console.log('GA: page_visible sent', document.title);
        }
      });

      // Track focus events
      window.addEventListener('focus', () => {
        gtag('event', 'page_focus', { in_iframe: isInIframe });
        console.log('GA: page_focus sent');
      });

      // Global button click tracking
      document.addEventListener('click', (e) => {
        const target = e.target;
        if (target.tagName === 'BUTTON') {
          const label = target.id || target.textContent?.trim() || 'unknown_button';
          gtag('event', 'button_click', { label });
          console.log('GA: button_click sent for', label);
        }
      });
    </script>


    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ga-test</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
