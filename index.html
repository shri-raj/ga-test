<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- GA Tracking Snippet - IDs injected from environment -->
    <script>
      window.__GA_IDS__ = __GA_IDS_JSON__;
      
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      if (window.__GA_IDS__.length > 0) {
        var gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=' + window.__GA_IDS__[0];
        document.head.appendChild(gtagScript);
        gtag('js', new Date());
        window.__GA_IDS__.forEach(function(id) {
          gtag('config', id);
          console.log('GA: Configured', id);
        });
      } else {
        console.log('GA: No measurement IDs configured');
      }

      const isInIframe = window.self !== window.top;
      const hostname = location.hostname;

      // Track initial page load
      window.addEventListener('load', () => {
        if (window.__GA_IDS__.length === 0) return;
        gtag('event', 'page_load', {
          in_iframe: isInIframe,
          page_title: document.title,
          page_location: window.location.href,
          page_hostname: hostname
        });
        console.log('GA: page_load sent', document.title);
      });

      // Track visibility changes
      document.addEventListener('visibilitychange', () => {
        if (window.__GA_IDS__.length === 0) return;
        if (!document.hidden) {
          gtag('event', 'page_visible', {
            in_iframe: isInIframe,
            page_title: document.title,
            page_location: window.location.href,
            page_hostname: hostname
          });
          console.log('GA: page_visible sent', document.title);
        }
      });

      // Track focus events
      window.addEventListener('focus', () => {
        if (window.__GA_IDS__.length === 0) return;
        gtag('event', 'page_focus', {
          in_iframe: isInIframe,
          page_title: document.title,
          page_location: window.location.href,
          page_hostname: hostname
        });
        console.log('GA: page_focus sent');
      });

      // Global button click tracking
      document.addEventListener('click', (e) => {
        if (window.__GA_IDS__.length === 0) return;
        const target = e.target;
        if (target.tagName === 'BUTTON') {
          const label = target.id || target.textContent?.trim() || 'unknown_button';
          gtag('event', 'button_click', {
            label,
            in_iframe: isInIframe,
            page_title: document.title,
            page_location: window.location.href,
            page_hostname: hostname
          });
          console.log('GA: button_click sent for', label);
        }
      });
    </script>


    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ga-test</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
