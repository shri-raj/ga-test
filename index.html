<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SKKL7SCXDN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-SKKL7SCXDN');

      // Detect if loaded in iframe and track page loads/refreshes
      const isInIframe = window.self !== window.top;
      
      // Track initial load
      window.addEventListener('load', function() {
        gtag('event', 'page_load', {
          'in_iframe': isInIframe,
          'page_title': document.title,
          'page_location': window.location.href
        });
        console.log('GA: Page load event sent (iframe:', isInIframe, ')');
      });

      // Track visibility changes (when iframe becomes visible after being hidden)
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          gtag('event', 'page_visible', {
            'in_iframe': isInIframe,
            'page_title': document.title
          });
          console.log('GA: Page visible event sent');
        }
      });

      // Track when page gains focus (useful for iframe interactions)
      window.addEventListener('focus', function() {
        gtag('event', 'page_focus', {
          'in_iframe': isInIframe
        });
      });
    </script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ga-test</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
